<!doctype html>
<html>
<head>
  <title>Aesthetext</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/clipboard.min.js"></script>
  <script type="text/javascript" src="js/aesthetext.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <div id="wrapper">
    <h1 class="center-align">A E S T H E T E X T</h1>
    <input placeholder="Input" id="input" type="text" class="validate" oninput="memeify()" autofocus>
    <label for="input">Input</label>
    <br>
    <form action="#">
      <p class="range-field">
        <input type="range" id="spacing" min="0" max="20" oninput="memeify()"/>
        <label for="spacing">Spacing</label>
      </p>
    </form>
    <br>
    <div class="switch" id="capswitch">
    <label>
      Unchanged
      <input type="checkbox" id="caps" onchange="memeify()">
      <span class="lever"></span>
      Uppercase
    </label>
    <br>
  </div>
    <br><br>
    <div class="divider"></div>
  </br>
  <div class="row">
    <a id="cpbutton" class="waves-effect waves-light btn col s12 tooltipped"
    data-clipboard-text=""
    data-position="bottom" data-delay="50" data-tooltip="Copy to clipboard">
      <i class="material-icons">note_add</i>
    </a>
  </div>
  <p id="output" class="flow-text col s11 center-align"></p>
  <button id="copytext"></button>
</div>
</body>
</html>
